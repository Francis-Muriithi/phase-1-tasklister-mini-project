<!DOCTYPE HTML>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Flatiron Task Lister</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <div id="main-content">
    <h1>Task Lister Lite™️</h1>

    <form id="create-task-form" action="" method="POST">
      <label for="new-task-description">Task description:</label>
      <input type="text" id="new-task-description" name="new-task-description" placeholder="description">
      <input type="submit" value="Create New Task">
      <label for="Priority">Task Priority</label>
      <select name="Prioriy" id="Priority">
        <option value="1">Very Urgent</option>
        <option value="2">Urgent</option>
        <option value="3">Not Urgent</option>
      </select>
    </form>

    <div id="list">
      <h2 id="list-title">My Todos</h2>
      <p id="tasks">
      </p>
    </div>

    <script src="./src/index.js"></script>
  </div>

</body>
</html>
